<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix для бедных</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyborg/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <form id="movie-form" class="mb-4">
      <img class="img-fluid" src="images/netflix.png"alt="Netflix">
      <div class="form-group">
        <input type="text" class="form-control" id="title" placeholder="Название фильма" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="director" placeholder="Режиссер" required>
      </div>
      <div class="form-group">
        <input type="number" class="form-control" id="year" placeholder="Год выпуска" required>
      </div>
      <button type="submit" class="btn btn-primary">Добавить фильм</button>
    </form>
    <div id="movies-container" class="row"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
